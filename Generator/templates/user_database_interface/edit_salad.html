{% extends "base.html" %}
{% load static %}
{% block content %}

    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/edit_bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: -1;
        }
    </style>
    <div class="centered-content">
        <h1>Edit Salad</h1>

        <form method="post" action="{% url 'Generator:edit_salad' id=salad.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button class="btn btn-primary">Save</button>
                <a href="{% url 'Generator:salads' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
