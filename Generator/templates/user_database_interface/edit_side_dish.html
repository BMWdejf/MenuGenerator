{% extends "base.html" %}

{% block content %}
    <h1>Edit Side dish</h1>
    <form method="post" action="{% url 'Generator:edit_side_dish' id=side_dish.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'Generator:side_dishes' %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
