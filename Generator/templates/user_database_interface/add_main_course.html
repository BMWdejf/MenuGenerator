{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/add_bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: -1;
        }
    </style>

    <div class="centered-content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h1>Add Main Course</h1>
                <form method="post" action="{% url 'Generator:add_main_course' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.name.errors }}
                        <label class="mb-1" for="{{ form.name.id_for_label }}">Name</label>
                        {{ form.name|add_class:"form-control" }}
                    </div>

                    <div class="mb-3">
                        {{ form.description.errors }}
                        <label class="mb-1" for="{{ form.description.id_for_label }}">Description</label>
                        {{ form.description|add_class:"form-control" }}
                    </div>

                    <div class="button-container">
                        <button class="btn btn-primary">Add</button>
                        <a href="{% url 'Generator:main_courses' %}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
