{% extends "base.html" %}

{% block content %}
    <h1>Edit Main Course</h1>
    <form method="post" action="{% url 'Generator:edit_main_course' id=main_course.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'Generator:main_courses' %}" class="btn btn-secondary">Back</a>
    </form>
{% endblock %}
