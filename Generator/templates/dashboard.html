{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
    <h1>Menu Creator</h1>

    <form action="{% url 'Generator:logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary">Log out</button>
    </form>

    <a href="{% url 'Generator:main_courses' %}" class="btn btn-primary">Main courses</a>
    <a href="{% url 'Generator:soups' %}" class="btn btn-primary">Soups</a>
    <a href="{% url 'Generator:salads' %}" class="btn btn-primary">Salads</a>
    <a href="{% url 'Generator:side_dishes' %}" class="btn btn-primary">Side dish</a>
    
    
    <a href="{% url 'Generator:password_change' %}">Change password</a>
{% endblock %}
