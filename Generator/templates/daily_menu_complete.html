<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Menu Complete</title>
    <style>
        /* Styling for background images */
        body::after {
            content: "";
            background-image: url("{% static 'images/daily_menu_complete.jpg' %}"), url("{% static 'images/login-bckgr.jpg' %}");
            background-size: contain, cover; /* Set background size */
            background-position: center, center; /* Center the background images */
            background-repeat: no-repeat, no-repeat; /* Prevent background image repetition */
            opacity: 0.5; /* Set opacity for background overlay */
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure background remains behind content */
        }

        /* Additional styles for layout and typography */
        .centered-content {
            margin-top: 100px; /* Adjust margin top as needed */
            text-align: center;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive; /* Google Font for headings */
        }

        hr {
            margin-top: 10px; /* Top margin for hr */
            margin-bottom: 20px; /* Bottom margin for hr */
            border-color: #ccc; /* Border color for hr */
        }

        .main-menu-link {
            display: block; /* Display as block for full width */
            margin-bottom: 20px; /* Bottom margin for spacing */
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to custom CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Google Fonts link -->
</head>

<body>
<a href="{% url 'Generator:dashboard' %}" class="main-menu-link">Back to Main Menu</a> <!-- Link to main menu -->

<div class="centered-content">
    <div class="col-12 col-md-6">
        <h1>Daily Menu</h1> <!-- Main heading -->
        <hr> <!-- Horizontal rule -->
        <div>
            <h2>Soup</h2> <!-- Subheading for soup -->
            <p>{{ soup.name }}</p> <!-- Display soup name -->
        </div>
        <div>
            <h2>Main Courses</h2> <!-- Subheading for main courses -->
            <ul>
                {% for main_course_with_dish in main_courses_with_dishes %}
                    <li>{{ main_course_with_dish }}</li> <!-- Display each main course with associated dish -->
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2>Salad</h2> <!-- Subheading for salad -->
            <p>{{ salad.name }}</p> <!-- Display salad name -->
        </div>
    </div>
</div>

</body>

</html>
