<!DOCTYPE html>
<html>
<head>
    <title>Daily Menu Complete</title>
</head>
<body>
<h1>Daily Menu</h1>

<div>
    <h3>Soup</h3>
    <p>{{ soup.name }}</p>
</div>
<div>
    <h3>Main Courses</h3>
    <ul>
        {% for main_courses_with_dish in main_courses_with_dishes %}
            <li>{{ main_courses_with_dish }}</li>
        {% endfor %}
    </ul>
</div>
<div>
    <h3>Salad</h3>
    <p>{{ salad.name }}</p>
</div>
</body>
</html>
