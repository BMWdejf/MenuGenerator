<div class="modal" id="delete-side-dish" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Side Dish</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you want to really delete this side dish?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel-button" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary delete-dish" data-id="{{ id }}">Yes</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector(".delete-dish").addEventListener("click", (e) => {
        const target = e.target;
        const id = target.getAttribute("data-id");

        fetch(`/delete-dish/${id}`)
            .then(() => {
                const dish = document.querySelector(`#side-dish-${id}`);
                dish.remove();

                target.parentNode.querySelector(".cancel-button").click();
                document.querySelector(".modal-backdrop").remove();
            }).catch(() => {
            console.log("Error");
        });
    });
</script>
