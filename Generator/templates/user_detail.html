{% extends "base.html" %}

{% block content %}
    <h1>User detail</h1>

    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <a href="{% url 'Generator:user_list' %}" class="btn btn-primary mt-2">Back</a>
{% endblock %}
