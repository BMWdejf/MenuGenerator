{% extends 'base.html' %}
{% load static %}
{% block title %} Password reset complete {% endblock %}

{% block content %}
    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/forgot-bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
        <h1>Reset your password</h1>
    
    {% if validlink %}
        <p>Type your password</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-primary">Change password</button>
         </form>    
    {% else %}
        <p>The link is invalid<p>
    {% endif %}     
{% endblock %}
