{% extends 'base.html' %}
{% load static %}
{% block title %} Change password {% endblock %}


{% block content %}
    <h1>Change password</h1>
    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/forgot-bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
    <form action="{% url 'Generator:password_change' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <button class="btn btn-primary">Save</button>
    </form>
{% endblock %}
