{% extends 'base.html' %}
{% block title %} Log out {% endblock %}
{% load static %}
{% block content %}
    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/logged_out-bckgr.jpg' %}");
            background-size: cover ;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
    <h1>Logged out</h1>

    <p>
        You have been successfully logged out.
        <a href="{% url 'Generator:login' %}">Back to login</a>
    </p>
{% endblock %}
