{% extends 'base.html' %}
{% load static %}
{% block title %} Password reset complete {% endblock %} 

{% block content %}
    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/forgot-bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
    <h1>Password reset complete</h1>
    <p>Your password has been set</p>

    <a class="btn btn-primary" href="{% url 'Generator:login' %}">Back to login</a>

{% endblock %}
