{% extends 'base.html' %}
{% load static %}
{% block title %} Password reset complete {% endblock %}

{% block content %}
    <h1>Change password</h1>
    <style>
        body::after {
            content: "";
            background-image: url("{% static 'images/forgot-bckgr.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
    <h1>Reset your password</h1>

    <p>We have sent you instructions to your email.</p>
{% endblock %}
